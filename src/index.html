<!DOCTYPE html>
<html>

<head>
  <title>Dino Quiz</title>
</head>

<body>
  <h1>Dino Quiz!</h1>
  <p>Which one of these dinosaurs are a real dino?</p>
  <div class="dinoQuiz">
    <label for="quiz" id="" class="btn-group" role="group" aria-label="Basic radio toggle button group">
      <input type="radio" class="btn-check" name="dino" id="realDino" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for="btnradio1">Brontosaurus</label>

      <input type="radio" class="btn-check" name="dino" id="fakeDino" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio2"><span id="output1"></span></label>

      <input type="radio" class="btn-check" name="dino" id="fakeDino2" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio3"><span id="output2"></span></label>
  </div>
</body>

</html>
